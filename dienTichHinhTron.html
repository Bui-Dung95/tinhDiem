<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dienTichHinhTron</title>
</head>
<body>
<script>
    let inputr;
    inputr = prompt("Nhập bán kính hình tròn");
    let r = parseInt(inputr);
    let S = r*r*Math.PI;
    document.write("Diện tích hình tròn" + S);

</script>

</body>
</html>
